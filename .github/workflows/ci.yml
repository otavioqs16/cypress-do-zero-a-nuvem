name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        env: 
          CYPRESS_RECORD_KEY: d914554e-dfa7-4621-912d-a390303091a7
        with:
          command: npm run test:cloud